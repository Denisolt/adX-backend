            <h2>Create a coupon</h2>
                <form action="/post_create/" method="post">{% csrf_token %}
                    Title : </br>
                    <input type="text" name="title" required><br>
                    Latitude:</br>
                    <input type="text" name="latitude" required></textarea> </br>
                    Longitude:</br>
                    <input type="text" name="longitude" required></textarea> </br>
                    Date Start:</br>
                    <input type="datetime-local" name="startdate" required></textarea> </br>
                    Date End:</br>
                    <input type="datetime"  name="enddate" required></textarea>
                    <br><br>
                    <input type="submit" value="Submit">
                </form>

        </div>
