            <h2>Create a coupon</h2>
                <form action="/post_create/" method="post" enctype="multipart/form-data" >{% csrf_token %}
                    <label for="title">Title:</label></br>
                    <input type="text" name="title" required><br>

                    Location: <br><input type="text" id="us2-address" style="width: 500px"/><br>
                    <div id="us2" style="width: 500px; height: 400px;"></div>
                    <label for="latitude">Latitude:</label></br>
                    <input type="text" id="us2-lat" name="latitude" required></textarea> </br>

                    <label for="longitude">Longitude:</label></br>
                    <input type="text" id="us2-lon" name="longitude" required></textarea> </br>

                    <label for="startdate">Date Start:</label><br>
                    <input id = "startdate" type="text" name="startdate" required ></textarea> </br>

                    <label for="enddate">Date End:</label><br>
                    <input id = "enddate" type="text"  name="enddate" required ></textarea>
                    <br><br>
                    <input name="file" type="file"><br>
                    <input type="submit" value="Submit">
                </form>

<script>
    $('#us2').locationpicker({
enableAutocomplete: true,
    enableReverseGeocode: true,
  radius: 0,
  inputBinding: {
    latitudeInput: $('#us2-lat'),
    longitudeInput: $('#us2-lon'),
    radiusInput: $('#us2-radius'),
    locationNameInput: $('#us2-address')
  },
  onchanged: function (currentLocation, radius, isMarkerDropped) {
        var addressComponents = $(this).locationpicker('map').location.addressComponents;
    console.log(currentLocation);  //latlon  
    updateControls(addressComponents); //Data
    }
});

function updateControls(addressComponents) {
  console.log(addressComponents);
}
</script>
<script type="text/javascript">
                    
                        $('#startdate').datepicker({

</script>
